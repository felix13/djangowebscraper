{% extends 'base.html' %}

{% block content %}
<div class="container">

  <h1 class='text-center'> Movies List </h1>
  
  <div class="row">
    <div class="col-sm-8 offset-sm-2">


      <ul class="list-group">
        {% for movie in movies %}
        <li class="list-group-item">
          <p>{{ movie }}</p> 
        </li>
        {% endfor %}
      </ul>


    </div>
  </div>
</div>
{% endblock %}
